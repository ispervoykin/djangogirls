{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<article class="post">
			<time class="date">
				{{ post.published_date }}
			</time>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|slice:":100"|linebreaksbr }}</p>
			<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
		</article>
	{% endfor %}
{% endblock %}
